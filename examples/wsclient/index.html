<html>
  <head>
    <meta content="text/html;charset=utf-8" http-equiv="Content-Type" />
  </head>

  <body>
    <ul>
      <li>call foo</li>
      <li id="call_foo"></li>
      <li>subscribe bar</li>
      <li id="subscribe_bar"></li>
      <li>call foo tls</li>
      <li id="call_foo_tls"></li>
      <li>subscribe bar tls</li>
      <li id="subscribe_bar_tls"></li>
    </ul>
    <script type="module">
      import init, {
        call_foo,
        connect_ws,
        connect_wss,
        subscribe_bar,
      } from "./pkg/wsclient.js";
      function wait() {
        return new Promise((res) => setTimeout(res, 1000));
      }
      async function run() {
        await init();
        await connect_ws();
        await connect_wss();
        subscribe_bar((val) => {
          if (val instanceof Error) return;
          document.getElementById("subscribe_bar").innerText = val;
        }, false);
        async function foo() {
          let i = 0;
          while (true) {
            document.getElementById("call_foo").innerText = await call_foo(
              i++,
              false
            );
            await wait();
          }
        }
        subscribe_bar((val) => {
          if (val instanceof Error) return;
          document.getElementById("subscribe_bar_tls").innerText = val;
        }, true);
        async function foo_tls() {
          let i = 0;
          while (true) {
            document.getElementById("call_foo_tls").innerText = await call_foo(
              i++,
              true
            );
            await wait();
          }
        }
        foo_tls();
        foo();
      }
      run();
    </script>
  </body>
</html>
